<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Statistical Analysis App">
    <meta name="author" content="Kheiven D'Haiti">
    <title>Statistical Analysis App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- App Container -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-4">D'Haiti's Calculator</h1>
                    <div class="card shadow border-0 p-4">
                        <!-- Input Form -->
                        <form id="numberForm">
                            <div class="mb-3">
                                <label for="num1" class="form-label">Number 1</label>
                                <input type="number" id="num1" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="num2" class="form-label">Number 2</label>
                                <input type="number" id="num2" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="num3" class="form-label">Number 3</label>
                                <input type="number" id="num3" class="form-control" required>
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="calculateStats()">Calculate</button>
                        </form>

                        <!-- Results Section -->
                        <div class="mt-4" id="results">
                            <p><strong>Max:</strong> <span id="max"></span></p>
                            <p><strong>Min:</strong> <span id="min"></span></p>
                            <p><strong>Mean:</strong> <span id="mean"></span></p>
                            <p><strong>Median:</strong> <span id="median"></span></p>
                            <p><strong>Range:</strong> <span id="range"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript File -->
    <script src="js/scripts.js"></script>
</body>
</html>
